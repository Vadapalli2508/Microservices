<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cafe Review</title> 
<body>
<form action="/addCafeReview" method="POST">
<table>
<tr><th>Add Review</th></tr>
<tr><td>Cafe Id</td> <td> <input type="number" name="cafeId" ></td></tr>
<tr><td>Cafe Rating</td> <td> <input type="number" name="cafeRating" min="1" max="5" ></td></tr>
<tr><td>Cafe Desc</td> <td> <input type="text" name="cafeDesc" ></td></tr>
</table>
<input type="submit" value="Click to submit">
</form>
</body>
</html>
