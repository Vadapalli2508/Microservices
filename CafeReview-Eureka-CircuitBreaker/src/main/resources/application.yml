server:
  port: 0

spring:
  application:
    name: CafeReview-Service

eureka:
  instance:
    instance-id: ${spring.application.name}.${random.value}
    
  client:
    serviceUrl:
      defaultzone: http://localhost:8761/eureka
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
